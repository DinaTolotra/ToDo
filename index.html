<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>To-Do</title>
	<link rel="icon" href="Res/icon.png">

	<!-- Offline library -->
	<link rel="stylesheet" href="Res/Lib/bootstrap/css/bootstrap.css">
	<script src="Res/Lib/bootstrap/js/bootstrap.js"></script>

	<script src="Res/Lib/JQuery.js"></script>

	<link rel="stylesheet" href="Res/Lib/jquery-ui-1.13.3/jquery-ui.css">
	<script src="Res/Lib/jquery-ui-1.13.3/jquery-ui.js"></script>

	<!-- Online library -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>

	<link rel="stylesheet" href="style.css">
	<script src="task.js" defer></script>
	<script src="popup.js" defer></script>
	<script src="script.js" defer></script>
</head>

<body>

	<header class="bg-dark px-3 py-2">
		<div class="d-flex align-items-center m-2 me-auto">
			<img src="./Res/award.svg" alt="">
			<span class="text-white fs-4 fw-bolder">chievment</span>
		</div>
	</header>

	<main>
		<div class="card overflow-hidden" id="mainCard">

			<div class="card-header d-flex justify-content-between">
				<span class="container fs-4 fw-bold">Todo</span>
				<button class="btn" id="setupBtn">
					<img src="Res/settings.svg" alt="Setting">
				</button>
			</div>

			<div class="card-body" id="taskList">

				<!-- task will be there -->

			</div>

			<div class="card-footer d-flex justify-content-evenly">
				<button class="btn btn-outline-primary px-5" id="createTask">
					Create task
				</button>
				<button class="btn btn-outline-danger" id="resetTask">
					Reset task
				</button>
			</div>

		</div>
	</main>

	<footer></footer>

	<div class="template">

		<div class="card task" label="label" complete="false">
			<div class="card-body d-flex justify-content-between">
				<span class="container d-flex align-items-center">
					<input class="form-check-input me-2" type="checkbox">
					<span class="fw-bold taskLabel">
						label
					</span>
				</span>
				<button class="btn mx-2">
					<img src="Res/edit.svg" alt="Edit">
				</button>
				<button class="btn btn-danger btn-sm deleteTask">
					Delete
				</button>
			</div>
		</div>

		<div class="dialog" id="inputPopup">
			<label for="input">Task label</label>
			<input type="text" class="form-control">
		</div>

		<div class="dialog" id="taskExist">
			<p class="fs-4 fw-bold text-center">Task exist</p>
		</div>

		<div class="dialog" id="invalidLabel">
			<p class="fs-4 fw-bold text-center">Use a valid label</p>
		</div>

		<div class="dialog" id="setup">
			<div class="input-group row">
				<label class="col-10" for="chBox">Hide complet task?</label>
				<div class="col-2">
					<input type="checkbox" class="form-check-input" id="chBox" value="hideCompletTask">
				</div>
			</div>
		</div>

	</div>

</body>

</html>
